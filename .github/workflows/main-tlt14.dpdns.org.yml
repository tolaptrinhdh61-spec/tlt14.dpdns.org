name: tlt14.dpdns.org

on:
  push:
    branches: ["main"]

  workflow_dispatch:
    inputs:
      ENV_STAGE:
        description: "Stage"
        type: choice
        required: true
        default: "PROD"
        options:
          - DEV
          - PROD
  schedule:
    # chạy phút 0 và 59 mỗi giờ (gần đúng "mỗi 59 phút")
    - cron: "*/59 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      # giống parameters của Azure
      ENV_STAGE: ${{ github.event.inputs.ENV_STAGE || 'PROD' }}
      # giống $(ENV_JSON_URL) của Azure -> dùng GitHub Secrets
      ENV_JSON_URL: ${{ secrets.ENV_JSON_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: npm-install
        shell: bash
        run: |
          set -euo pipefail
          npm install
          npm i -g pm2
          # ✅ make global npm bin available for NEXT steps
          echo "$(npm prefix -g)/bin" >> "$GITHUB_PATH"

          # kiểm tra ngay trong step này
          which pm2
          pm2 -v

      - name: list-files.mjs
        run: node ./js-scripts/list-files.mjs

      - name: ensure-nginx.mjs
        run: node ./js-scripts/ensure-nginx.mjs

      - name: ensure-cloudflared.mjs
        run: node ./js-scripts/ensure-cloudflared.mjs
        env:
          # giống parameters của Azure
          ENV_STAGE: ${{ github.event.inputs.ENV_STAGE || 'PROD' }}
          # giống $(ENV_JSON_URL) của Azure -> dùng GitHub Secrets
          ENV_JSON_URL: ${{ secrets.ENV_JSON_URL }}

      - name: load-env-from-url
        run: node ./js-scripts/load-env-from-url.mjs

      - name: setup-ssh.js
        run: node ./js-scripts/setup-ssh.js
        env:
          PINGGY_ENABLE: "1"
          SSHJ_ENABLE: "1"

      - name: Start PM2 nginx;cloudflared;envListener
        shell: bash
        run: |
          set -euo pipefail
          pm2 start ./ecosystem.config.js
          pm2 status

      - name: list-files.mjs (again)
        run: node ./js-scripts/list-files.mjs

      # ✅ Keep workflow running (tối đa theo giới hạn runner của GitHub Actions)
      - name: keep-job-alive.js
        run: node ./js-scripts/keep-job-alive.js
